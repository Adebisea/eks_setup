apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sharks-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Adebisea/eks_setup
    targetRevision: main
    path: k8s_manifests/argocd-applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true