apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sharks
spec:
  ingressClassName: nginx
  rules:
  -  http:
      paths:
      - pathType: Exact
        path: "/health"
        backend:
          service:
            name: sharks-service
            port:
              number: 80
      - pathType: Exact
        path: "/"
        backend:
          service:
            name: sharks-service
            port:
              number: 80


