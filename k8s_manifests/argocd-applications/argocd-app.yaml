apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/Adebisea/eks_setup
    targetRevision: main
    path: k8s_manifests/third-party/argocd/helm-install
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  syncPolicy:
    syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true




