name: Infra Setup CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'infra/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/**'
      - 'infra/**'
  workflow_dispatch: 

permissions:
  contents: read
  pull-requests: write
  issues: write
  
env:
  REGION: ${{ vars.REGION }}

jobs:
  Infra-setup:
    name: set up infrastructure on aws
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: Infra
    steps:
      - name: checkout code from repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: setup terraform backend to store statefile
        shell: bash
        run: |
              echo "Creating S3 bucket if it doesn't exist..."
              set -e

              OUTPUT=$(aws s3api create-bucket --bucket tf-state-techn --create-bucket-configuration LocationConstraint=${{ env.REGION }} 2>&1) && exit 0

              if echo "$OUTPUT" | grep -q 'BucketAlreadyOwnedByYou'; then
                echo "Bucket already exists in this account ‚Äî continuing."
              else
                echo "Failed to create bucket: $OUTPUT"
                exit 1
              fi

      - name: Setup Terraform on the runner
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
            
      - name: Terraform Apply     
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
        